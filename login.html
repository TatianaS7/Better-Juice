<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Better Juice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <a href="https://www.flaticon.com/free-icons/profile" title="profile icons"></a>
    <link href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi" rel="stylesheet">

</head>
<body>
    <header>
    <a class="mainLogo" href="index.html"> <img src="images/betterJuice-left.png" alt="Better Juice Official Logo"> </a>
    <div class="topnav">
        <a href="index.html"> Home </a>
        <a href="/shop.html"> Shop </a>
        <a href="" class="split"> <img src="images/search.png" alt="Search"> </a>
        <a href="/checkout.html" class="split"> <img src="images/cart.png" alt="Checkout"> </a>
        <a href="/login.html" class="split"> <img src="images/profile.png" alt="Profile"> </a>
    </div>
</header>
        <h1 class="login">Welcome!</h1>
        <form class="existingAcc">
                <div class="form-row">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                      <label for="floatingEmail">Email</label>
                  </div>
                    <br>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                      <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                  <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                <label for="rememberMeCheck" class="form-check-label">Remember Me</label>
            </div>
            <div class="existing">
                <button type="submit" class="btn btn-dark">Log In</button>
            </div>
        </form>
        <div class="new">
            <a class="btn btn-outline-dark" href="/registration.html" role="button">Create Account</a>
        </div>
</body>
</html>
